<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        img {
            max-width: 95%;
            max-height: 95vh;
            animation: 5s linear 0s infinite alternate upDown;
        }

        @keyframes upDown {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(5vh);
            }
        }
    </style>
</head>

<body>
    <div><img src="images/UC.jpeg" alt="under construction"></div>
</body>

</html>
